<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
  </head>
  <body>
    <h1>Password Reset</h1>
    <form id="resetPasswordForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="newPassword">New Password:</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        required
      /><br />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      /><br />

      <button type="button" onclick="submitForm()">Reset Password</button>
    </form>

    <!-- Display area for the reset result -->
    <div id="resetResult"></div>

    <script>
      // Function to submit the form
      function submitForm() {
        // Get form data
        const email = document.getElementById("email").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validate passwords
        if (newPassword !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        // Display the reset result
        const resetResult = document.getElementById("resetResult");
        resetResult.innerHTML = `<p>Password reset request sent to ${email}</p>`;

        // You can also send the password reset data to the server for further processing
        // For example, using fetch or XMLHttpRequest
      }
    </script>
  </body>
</html>
